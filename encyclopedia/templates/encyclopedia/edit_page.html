{% extends "encyclopedia/layout.html" %}
<head>
    <title>{% block title %}{% endblock %}</title>
 
</head>

{% block body %}
    <form method="post">
        {% csrf_token %}
        <input style="width: 300px;display: block; margin-bottom: 10px;" type="text" name="title" placeholder="Title" value="{{title_editvalue}}" readonly>
        <textarea style="width: 800px; height: 600px; display: block; margin-bottom: 10px;" type="text" name="text" placeholder="Content">{{text_editvalue}}</textarea>
        <button type="submit" name="save" value="save">Save</button>
    </form>
{% endblock %}
